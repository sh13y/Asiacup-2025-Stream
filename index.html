<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='//dipperflightrecommend.com/8c/b6/8c/8cb68ce741b12674160fdad705d6e525.js'></script>
    <script>
        document.addEventListener("click", function handler() {
            window.open(
                "https://dipperflightrecommend.com/qi34xwe0xc?key=dbfe6791f44e908f5f620be55f86cb97",
                "_blank"
            );
            document.removeEventListener("click", handler); // only once
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/throw.png">
    <title>Asia Cup 2025 Live Streams</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        main {
            padding: 20px;
            min-height: calc(100vh - 140px);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .channels {
            flex: 1;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .channel-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }
        .channel-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .channel-btn img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .player {
            flex: 2;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #now-playing {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }
        .buttons {
            margin-top: 10px;
            text-align: center;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #cccccc;
            font-size: 14px;
        }
        .note {
            background-color: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 1200px;
            text-align: center;
            color: #ffff00;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <img src="assets/2025_ACC_Asia_Cup.png" alt="Asia Cup 2025 Logo">
    </header>
    <div class="note">
        <p><strong>Note:</strong> Ads may appear when loading channels or interacting with the player. Click the black button 3 times to proceed. Consider using an adblock extension for a better experience.</p>
    </div>
    <main>
        <div class="container">
            <div class="channels">
                <button class="channel-btn" onclick="loadChannel(0)">
                    <img src="assets/Willow_HD_2013.svg" alt="Willow Cricket HD">
                    Willow Cricket HD
                </button>
                <button class="channel-btn" onclick="loadChannel(1)">
                    <img src="assets/Sony_Sports_Ten_1.png" alt="TEN 1">
                    TEN 1
                </button>
                <button class="channel-btn" onclick="loadChannel(2)">
                    <img src="assets/Sony_Sports_Ten_3.png" alt="Sony Ten 3 HD Hindi">
                    Sony Ten 3 HD Hindi
                </button>
                <button class="channel-btn" onclick="loadChannel(3)">
                    <img src="assets/Ptvsportslogo2023.png" alt="PTV Sports">
                    PTV Sports
                </button>
            </div>
            <div class="player">
                <h2 id="now-playing">Now playing: Willow Cricket HD</h2>
                <iframe id="stream-iframe" width="100%" height="500px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen allow="encrypted-media"></iframe>
                <div class="buttons">
                    <button onclick="reloadPlayer()">Reload Player</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>made in ceylon with ❤️ by sh13y</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Check if mobile and disable particles for better performance
        if (window.innerWidth > 768) {
            // Particles.js configuration
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 50,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 4,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }

        // Channel data
        const channels = [
            { name: 'Willow Cricket HD', stream: '//stream.crichd.sc/update/willowcricket.php', logo: 'assets/Willow_HD_2013.svg' },
            { name: 'TEN 1', stream: '//stream.crichd.sc/update/ten1.php', logo: 'assets/Sony_Sports_Ten_1.png' },
            { name: 'Sony Ten 3 HD Hindi', stream: '//stream.crichd.sc/update/sonymax.php', logo: 'assets/Sony_Sports_Ten_3.png' },
            { name: 'PTV Sports', stream: '//stream.crichd.sc/update/ptv.php', logo: 'assets/Ptvsportslogo2023.png' }
        ];

        // Load channel function
        function loadChannel(index) {
            const channel = channels[index];
            document.getElementById('stream-iframe').src = channel.stream;
            document.getElementById('now-playing').textContent = 'Now playing: ' + channel.name;
            // Scroll to player on mobile
            if (window.innerWidth <= 768) {
                document.querySelector('.player').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Reload player
        function reloadPlayer() {
            const iframe = document.getElementById('stream-iframe');
            iframe.src = iframe.src;
        }

        // Auto-load first channel on page load
        window.onload = function() {
            loadChannel(0);
        };
    </script>
</body>
</html>
